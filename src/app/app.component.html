<html>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
      <div class="logo"><p class="front">Pets</p><p class="back">Buy</p></div>
      </div>
      <div class="col-sm-6">
          <nav class="navbar navbar-expand-lg  float-right">
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                  </li>
                </ul>
              </div>
            </nav>
    </div>
    </div>
    </div>
  </header>
  <body>
    <section  class="intro-dashboard">
      <div class="container">
        <div class="row">
      <div class="col-sm-6">  
          <h1 class="heading">
             Your pet is one click away
            </h1> 
            <p>
             Buy Pets of your own choice at 50% off
            </p>
            <button type="button" class="btn btn-warning">Shop Now</button>
        </div>  
        <div class="col-sm-6">
        <img class="rounded-circle" src="https://images.ctfassets.net/2t8dhn7s97w9/6VyBLvOEDTYgOFCqR3FZGL/0027a4fb465ca31113a512826367c5dd/DDC_2.png">
        </div>
        </div>
      </div> 
    </section>

     <section class="list">
      <div class="title-area">
        <h2>List of Pets</h2>
      </div>
      <div class="container ">
        <div class="row">
           <div class="card" *ngFor="let image of images" (deferLoad)="image.show = true" style="width: 18rem;">
                <ng-container *ngIf="image.show">
                  <img class="card-img-top" src={{image.url}}>
                </ng-container>
                <h5 class="card-title">{{randomtext}}</h5>
                <a href="#" class="btn btn-primary">Buy now</a>
            </div>
      </div>  
      </div> 
     </section>
    
  </body>
  </html>
